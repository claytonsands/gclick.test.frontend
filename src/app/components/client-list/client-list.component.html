<div class="panel panel-primary">
    <div class="panel-heading">
        <h2>Lista de Clientes</h2>
    </div>
    <div class="panel-body">

        <div class="row mt-3">
            <div class="col-12">
                <p-table [value]="clients" [paginator]="true" [rows]="5" [showCurrentPageReport]="true"
                    currentPageReportTemplate="Exibindo de {first} a {last} registros de {totalRecords}"
                    [rowsPerPageOptions]="[5,10,25,50]" dataKey="id" selectionMode="single" [(selection)]="selectedClient"
                    (onRowSelect)="clientDetails($event)">
                    <ng-template pTemplate="header">
                        <tr>
                            <th *ngFor="let col of cols">
                                {{col.header}}
                            </th>
                        </tr>
                    </ng-template> 
                    <ng-template pTemplate="body" let-client>
                        <tr [pSelectableRow]="client">
                            <td *ngFor="let col of cols">
                                {{client[col.field]}}
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </div>
</div>
